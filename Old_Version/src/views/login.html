<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Task Breaker</title>
    <link rel="stylesheet" href="/src/styles/styles.css"> <!-- Link to the external CSS file -->
    <script src="/src/scripts/script.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <header>
        <h1>Task Breaker</h1>
        <a href="signup.html" class="button header-login">Sign Up</a>
    </header>

    <main>
        <h2>Log In to Your Account</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here.</a></p>
    </main>
</body>
</html>
