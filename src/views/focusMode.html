<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode - Task Breaker</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
    <script src="/src/scripts/focusMode.js" defer></script>
</head>
<body>
    <header>
        <h1>Focus Mode</h1>
    </header>

    <main>
        <div id="current-task-container">
            <h2 id="current-task-title" style="display: none;"></h2> <!-- Current Task Display -->
        </div>

        <section id="pomodoro-timer">
            <h2>Pomodoro Timer</h2>
            <div id="timer-display">00:00:00</div>
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button type="button" id="reset-btn">Reset</button>
            <br><br>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div> <!-- Correctly set ID for JavaScript -->
            </div>                    
            <br><br>
        </section>

        <section id="completion-options">
            <button id="complete-btn">Mark as Complete</button>
            <button id="next-subtask-btn">Next Subtask</button>
            <a href="dashboard.html" class="button">Return to Dashboard</a>
        </section>

        <aside class="sidebar">
            <h3>Task Selector</h3>
            <select id="task-selector">
                <option value="">Select Task</option> <!-- Default option -->
                <!-- Options will be dynamically populated -->
            </select>
            <select id="subtask-selector">
                <option value="">Select Subtask</option> <!-- Default option -->
                <!-- Options will be dynamically populated -->
            </select>
            <p></span></p>
            <a href="dashboard.html">Back to Dashboard</a>
        </aside>
    </main>
</body>
</html>
