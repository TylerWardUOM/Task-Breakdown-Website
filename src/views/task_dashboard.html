<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - Task Breaker</title>
    <link rel="stylesheet" href="/src/styles/styles.css"> <!-- Link to your CSS -->
    <script src="/src/scripts/task_dashboard.js" defer></script> <!-- Link to the JS file -->
</head>
<body>
    <header>
        <h1>Task Details</h1>
        <nav>
            <div class="nav-icons">
                <span class="profile-icon">ðŸ‘¤</span> <!-- Profile icon -->
                <a href="#" class="button" id="settings-button">Settings</a>
                <a href="#" class="button" id="logout-button">Log Out</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="task-detail">
            <h2 id="task-title"></h2>
            <h3 id="task-description"></h3>
            <div>
                <button id="edit-task-button" class="button">Edit Task</button>
                <button id="delete-task-button" class="button">Delete Task</button>
                <button id="mark-complete-button" class="button">Mark as Complete</button>
            </div>
            <div id="subtasks-section">
                <h3>Subtasks</h3>
                <ul id="subtask-list">
                    <!-- Subtasks will be dynamically populated here -->
                </ul>
            </div>
            <div id="analytics-section">
                <h3>Analytics</h3>
                <p>Completion Percentage: <span id="completion-percentage">0%</span></p>
                <p>Total Time Spent: <span id="total-time-spent">0 hours</span></p>
                <p>Estimated Time Remaining: <span id="estimated-time-remaining">0 hours</span></p>
            </div>
        </section>
    </main>
</body>
</html>
