<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Breaker</title>
    <link rel="stylesheet" href="/src/styles/styles.css"> <!-- Link to the external CSS file -->
    <script src="/src/scripts/script.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <header>
        <h1>Task Breaker</h1>
        <a href="login.html" class="button header-login">Log In</a>
    </header>

    <main>
        <h2>Create Your Account</h2>
        <form id="signup-form" onsubmit="handleSignUp(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here.</a></p>
    </main>
</body>
</html>
